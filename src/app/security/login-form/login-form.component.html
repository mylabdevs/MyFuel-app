<div class="container-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <form class="example-form" [formGroup]="formulario" (ngSubmit)="submit()">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" formControlName="username">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </mat-card-content>
            <button type="submit" mat-stroked-button color="primary" class="btn-block">Login</button>
        </form>
        <mat-card-actions class="mt-5">
            <strong>Não possui cadastro?</strong> <button mat-button [routerLink]="['/register']"
                routerLinkActive="router-link-active">faça aqui</button>

        </mat-card-actions>
    </mat-card>
</div>
