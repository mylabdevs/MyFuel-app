<div class="container-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title color="primary">
                <mat-icon>account_circle</mat-icon>
                Novo usuário
            </mat-card-title>
        </mat-card-header>
        <form class="example-form" [formGroup]="registerUserForm" (ngSubmit)="submit()">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nome" formControlName="name">
                    <mat-hint *ngIf="registerUserForm.get('name').invalid">Insira seu nome de usuário.</mat-hint>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input id="userEmail" matInput type="email" placeholder="E-mail" formControlName="email">
                    <mat-hint *ngIf="registerUserForm.get('email').invalid">Insira seu endereço de e-mail.</mat-hint>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input id="userPassword" matInput [type]="passwordVisible ? 'text' : 'password'" placeholder="Senha"
                        formControlName="password">
                    <mat-icon class="pointer" matSuffix (click)="passwordVisible = !passwordVisible">
                        {{!passwordVisible ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-hint *ngIf="registerUserForm.get('password').invalid">Insira sua senha com 6 a 12 caracteres.
                    </mat-hint>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input id="userConfirmPassword" matInput [type]="confirmPasswordVisible ? 'text' : 'password'"
                        placeholder="Confirmar senha" formControlName="confirmPassword">
                    <mat-icon class="pointer" matSuffix (click)="confirmPasswordVisible = !confirmPasswordVisible">
                        {{!confirmPasswordVisible ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-hint
                        *ngIf="registerUserForm.get('confirmPassword').invalid || registerUserForm.errors?.confirmPassword">
                        Repita sua senha.
                    </mat-hint>
                </mat-form-field>

            </mat-card-content>
            <button mat-stroked-button color="primary" class="btn-block" type="submit"
                [disabled]="registerUserForm.invalid">
                <div>
                    <span *ngIf="!isLoading">Registrar-se</span>
                    <mat-spinner [diameter]="36" *ngIf="isLoading">
                    </mat-spinner>
                </div>
            </button>
            <!-- <button type="submit" mat-stroked-button color="primary" class="btn-block">Login</button> -->
        </form>
    </mat-card>

</div>
